# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - release
  - nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd()); Pkg.build("HTSEngineAPI"); Pkg.test("HTSEngineAPI"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("HTSEngineAPI")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
